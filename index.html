<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <!-- fontawsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- googlefonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Parkinsans:wght@300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sevillana&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container-fluid landing">
        <header>
            <h1 class="text-center text-wrap pt-2">BMI</h1>
            <p class="text-center text-wrap pb-2 fs-3">calculator</p>
        </header>
        <section class="container-fluid">
            <div class="text-center m-4">
                <i class="male fa-solid fa-person fs-1 pe-3"></i>
                <i class="female fa-solid fa-person fs-1"></i>
            </div>
            <div class="text-center p-2">
                <div class="m-1">
                    <div class="inputheads">
                        <p>Height (cm):</p>
                    </div>
                    <input type="text" placeholder="0" id="enteredHeight">
                    <div id="heightError"></div>
                </div>
                <div>
                    <div class="inputheads">
                        <p>Weight (kg):</p>
                    </div>
                    <input type="text" placeholder="0" id="enteredWeight">
                    <div id="weightError"></div>
                </div>
            </div>
            <div class="text-center m-2"><button onclick="calculate()" class="text-center p-2 border rounded">calculate BMI</button></div>


            <section class="container text-center">
                <h1 id="bmiOutput" class="fs-5"></h1>
                <p id="bmiStatus" class="mt-2 fs-5 fw-bold"></p>
            </section>

            <section class="container d-flex justify-content-center mt-5">
                <div>
                    <div class="yellow"></div>
                    <h5 class="text-center mt-2">Underweight</h5>
                    <p class="text-center">Below 18.5</p>
                </div>
                <div>
                    <div class="green"></div>
                    <h5 class="text-center mt-2">Healthy</h5>
                    <p class="text-center">18.5 - 24.9</p>
                </div>
                <div>
                    <div class="orange"></div>
                    <h5 class="text-center mt-2">Overweight</h5>
                    <p class="text-center">25 - 29.9</p>
                </div>
                <div>
                    <div class="red"></div>
                    <h5 class="text-center mt-2">Obese</h5>
                    <p class="text-center">30 and above</p>
                </div>
            </section>
        </section>
    </div>




</body>
<script src="main.js"></script>

</html>
